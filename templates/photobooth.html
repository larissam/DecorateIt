{% extends "layout.html" %}

{% block header %}

<style>
	body {
		background-color: #171717;
		margin:0px;
		color: #FFFFFC;
	}

	/* for gallery */
	.gallery {
		display: block;
		text-align: center;
		position: relative;
		padding: .7em .7em .7em .7em;
		min-height: 0;
		font-size: 100%;
		background: #470024;
		border-top: 10px solid black;
	}
	.gallery > img {
		-webkit-filter: opacity(0.4);
	}

	.gallery > img:hover {
		-webkit-filter: opacity(1);
	}
	.gallery-img-active {
		-webkit-filter: opacity(1);
	}

	/* for accordion */
	h3 > img {
		-webkit-filter: invert(1);
	}
	.h3-faux-accordion {
		display: block;
		text-align: center;
		position: relative;
		margin: 2px 0 0 0;
		padding: .5em .5em .5em .7em;
		min-height: 0;
		font-size: 100%;
		height: 42px; /* JS changes this. used to be 48 */
	}

	/* for accordion icons and tool selection */
	button {
		border: none;
		background: none;
		-webkit-filter: opacity(0.4) invert(1);
	}

	button:hover {
		-webkit-filter: opacity(1) invert(1);
	}

	button:focus {
		outline: 0 !important;
	}
	.accordion-button-adjustment {
		-webkit-filter: opacity(0.4) !important;
	}

	.icon-inactive {
		display:inline-block; 
		-webkit-filter: opacity(0.4) invert(1);
	}

	button.icon-inactive:hover {
		-webkit-filter: opacity(0.4) invert(1) !important;
	}

	.icon-active {
		-webkit-filter: opacity(1) invert(1) !important;
	}

	.button-active {
		border: none;
		background: none;
		-webkit-filter: none;
	}

	/* for text overlays on video */
	.text-hidden {
		visibility: hidden;
	}

	#submitButton {
		margin-top: 15px;
	}

	#photoStrip {
		position: absolute;
		left: 255px;
		top: 500px;
		z-index: -5;
	}

	.faded {
		-webkit-filter: opacity(0.1);
	}

	.visible {
		-webkit-filter: opacity(1);
	}

	#canvas {
		padding-bottom: 30px;
	}

	/* for radio buttons */

	</style>

{% endblock %}

			video.src = stream;
			video.play();
		}, errBack);
	} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
		navigator.webkitGetUserMedia(videoObj, function(stream){
			video.src = window.webkitURL.createObjectURL(stream);
			video.play();
		}, errBack);
	} else if(navigator.mozGetUserMedia) { // WebKit-prefixed

	function takePhoto() {
		document.getElementById("countdown").className = ""; //show the countdown ticker

		var maxTime = 3;
		var countdownInterval = setInterval(function(){
			if (maxTime == 0) {
				document.getElementById("countdown").style.display = 'none';

				audio.play();
				document.getElementById("flash").style.visibility = 'visible';
				setTimeout(function(){
					document.getElementById("flash").style.visibility = 'hidden';

			}
			else {

			}
		}, 500);

	      	var data = canvas.toDataURL('image/jpeg', 1.0);;

			// label.for = idNumber;

			// entry.appendChild(label);
			
			$("#snapshots").append(entry);
			$("#snapshots").append(img.outerHTML);
			$("#snapshots").append(label);
			
		}, 3000); //needs to take at least 2s because countdown has to take 1.5s total; making it 3s to give 1.5s buffer
	}

		document.getElementById("snap").className = "text-hidden"; //hide the snap button
