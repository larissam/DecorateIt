{% extends 'layout.html' %}

{% block header %}
<style>

  /*padding-left: 0px;*/

{% endblock %}

{% block content %}

<form action="{{ url_for('login') }}" method="POST">
    <h2> Sign In</h2>

    <!-- username is email address -->
    <!-- using bootstrap form control here -->
    <div class="row">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" placeholder="Email Address" required autofocus name="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" placeholder="Password" required name="password"/>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    
</form>

  <div class="row">
    <a href="{{ url_for('index') }}">Not a member? Click here</a>
  </div>

{% endblock %}
